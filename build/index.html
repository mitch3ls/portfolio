<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="header">
    <svg width="100%" height="100%" class="background">
        <defs>
            <linearGradient id="linear-gradient" x1="0.167" y1="0.788" x2="0.976" y2="0.41" gradientUnits="objectBoundingBox">
                <stop offset="0" stop-color="#3cb8cc"></stop>
                <stop offset="1" stop-color="#00c094"></stop>
            </linearGradient>
            <clipPath id="mask" class="content">
                <text y="40%" x="50%" class="name">
                    michael kudler
                </text>
            </clipPath>
        </defs>
        <rect width="100%" height="100%" fill="url(#linear-gradient)" clip-path="url(#mask)"></rect>

        <!-- make the content selectable -->
        <g id="mask2" class="content" fill="#0000">
            <text y="40%" x="50%" class="name">
                michael kudler
            </text>
        </g>
    </svg>
    <script src="js/script.js" type="text/javascript"></script>
</div>
</body>
</html>
